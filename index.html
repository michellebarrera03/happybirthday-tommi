<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Tommi ðŸŽ‚</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Quicksand:wght@400;600&display=swap');

    body {
      background-color: #f3e8ff;
      font-family: 'Quicksand', sans-serif;
      color: #5e3a84;
      margin: 0;
      padding: 0;
      text-align: center;
      overflow: hidden;
    }

    .card {
      background-color: #fff;
      border: 3px solid rgb(150, 120, 200);
      box-shadow: 0 0 15px 5px rgba(120, 80, 160, 0.3);
      max-width: 760px;
      margin: 40px auto;
      padding: 25px;
      border-radius: 20px;
      position: relative;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3em;
      color: #7e22ce;
      text-shadow: 1px 1px #f0d9ff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin: 10px 0;
    }

    .floating-img {
      position: absolute;
      width: 90px;
      cursor: pointer;
      animation: float 8s infinite ease-in-out;
      transition: transform 0.2s;
      top: 80%;
      left: 45%;
    }

    .floating-img:hover {
      transform: scale(1.1);
    }

    @keyframes float {
      0% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-40px) rotate(10deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }

    footer {
      font-size: 0.9em;
      color: #7e22ce;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Happy Birthday, Tommi! ðŸ’œ</h1>
    <p>This year you probably never thought an American girl would go out of her way to wish you a happy birthday.</p>
    <p>Though I wish I couldâ€™ve done something more physical, this will do... :(</p>
    <p>Try to catch the flying mushroom :p</p>
    <br><br><br><br>

    <!-- Replace this with your own image -->
  
    <img src=" assets/img/red.png" alt="Cute mushroom"
         class="floating-img" id="catchMe" 
         alt="flying mushroom">

    <footer>Made with love by michelle </footer>
  </div>

  <script>
    // When Tommi catches the mushroom
    document.getElementById("catchMe").addEventListener("click", function() {
      alert("You caught the mushroom! ðŸ„");
      window.location.href = "congrats.html"; // next page
    });

    // Make the mushroom move randomly
    setInterval(() => {
      const img = document.getElementById("catchMe");
      const x = Math.random() * (window.innerWidth - 150);
      const y = Math.random() * (window.innerHeight - 250);
      img.style.left = x + "px";
      img.style.top = y + "px";
    }, 3000);
  </script>
</body>
</html>
