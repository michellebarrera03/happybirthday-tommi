<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bake a Cake üéÇ</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(180deg, #fde68a, #f9a8d4);
      text-align: center;
      color: #6d28d9;
    }

    h1 {
      margin-top: 30px;
      font-size: 2em;
    }

    p {
      margin-top: -10px;
      color: #7c2d12;
    }

    .ingredient {
      position: absolute;
      font-size: 3em;
      cursor: pointer;
      transition: transform 0.2s ease;
      padding: 15px;
      user-select: none;
    }

    .ingredient:hover {
      transform: scale(1.2);
    }

    #cake {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 8em;
      opacity: 0;
      transition: all 1s ease;
      text-shadow: 0 0 40px #fff8dc, 0 0 80px #fef3c7;
    }

    #cake.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }

    #message {
      position: absolute;
      top: 70%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      max-width: 400px;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    #message.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h1>üéÇ Catch all the ingredients to bake Tommi's cake!</h1>
  <p>Click each one before it floats away üç´ü•öüßàüåæ</p>

  <div id="game"></div>
  <div id="cake">üç∞</div>
  <div id="message">
    Enjoy a slice of this digital cake :,)<br>
    Sorry I'm not able to give you the real deal, but soon that won't be a problem ;))
  </div>

  <script>
    const ingredients = ["ü•ö", "üßà", "üßÇ", "üåæ", "üç´", "üçì", "üçº"];
    const game = document.getElementById("game");
    let caught = 0;

    ingredients.forEach((icon) => {
      const el = document.createElement("div");
      el.classList.add("ingredient");
      el.textContent = icon;

      // set random starting position
      let x = Math.random() * (window.innerWidth - 80);
      let y = Math.random() * (window.innerHeight - 100);
      el.style.left = x + "px";
      el.style.top = y + "px";
      game.appendChild(el);

      // smaller, smoother movement
      let dx = (Math.random() - 0.5) * 1;
      let dy = (Math.random() - 0.5) * 1;

      function move() {
        x += dx;
        y += dy;

        // bounce off edges
        if (x <= 0 || x >= window.innerWidth - 80) dx = -dx;
        if (y <= 0 || y >= window.innerHeight - 100) dy = -dy;

        el.style.left = x + "px";
        el.style.top = y + "px";

        if (!el.classList.contains("caught")) {
          requestAnimationFrame(move);
        }
      }

      move();

      el.addEventListener("click", () => {
        if (!el.classList.contains("caught")) {
          el.classList.add("caught");
          el.style.display = "none";
          caught++;
          if (caught === ingredients.length) celebrate();
        }
      });
    });

    function celebrate() {
      const cake = document.getElementById("cake");
      const message = document.getElementById("message");
      cake.classList.add("show");
      setTimeout(() => message.classList.add("show"), 1500);
    }
  </script>
</body>
</html>
